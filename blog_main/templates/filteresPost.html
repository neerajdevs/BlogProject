<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Post</title>
</head>
<body>
    <h1>Post By Categories</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.category }}</li>
        {% endfor %}
    </ul>
</body>
</html>
