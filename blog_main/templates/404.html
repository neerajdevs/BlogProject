
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="max-w-xl mx-auto p-10 text-center bg-white rounded-2xl shadow-2xl transition duration-300 transform hover:scale-[1.01]">
        
        <!-- ERROR CODE -->
        <p class="text-9xl font-extrabold text-indigo-600 mb-6 tracking-wider">
            404
        </p>

        <!-- TITLE -->
        <h1 class="text-4xl font-bold text-gray-900 mb-4">
            Oops! Page Not Found
        </h1>

        <!-- MESSAGE -->
        <p class="text-lg text-gray-600 mb-8">
            Aisa lagta hai ki aapne galat raasta chun liya hai. Jo page aap dhoondh rahe hain woh yahan maujood nahi hai.
        </p>

        <!-- ACTION BUTTON -->
        <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 transform hover:translate-y-0.5">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Go Back to Home
        </a>

        <!-- FOOTER / LOGO -->
        <div class="mt-8 pt-4 border-t border-gray-100">
            <a class="text-lg font-semibold text-gray-500 hover:text-indigo-600 transition duration-150" href="/">Django Blog</a>
        </div>
        
    </div>
    
</body>
</html>
