{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post | Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen py-10">

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <header class="pb-6 border-b border-gray-200 mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-gray-900">
                <i class="fas fa-plus-circle mr-3 text-indigo-600"></i> Create New Blog Post
            </h1>
            <a href="#" class="px-4 py-2 text-sm font-semibold rounded-full text-indigo-600 border border-indigo-600 hover:bg-indigo-50 transition duration-150">
                View All Posts
            </a>
        </header>

        <form class="bg-white p-8 rounded-xl shadow-2xl space-y-6" action="{% url 'add_blog' %}" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            {% if form_errors %}
    <div class="bg-red-50 border border-red-200 text-red-800 p-3 rounded">
      <ul class="list-disc pl-5">
        {% for err in form_errors %}
          <li>{{ err }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>
                    <label for="blog_title" class="block text-sm font-medium text-gray-700 mb-1">Blog Title</label>
                    <input id="blog_title" 
                           name="title" 
                           type="text" 
                           required 
                           placeholder="Enter a compelling title"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base"
                    >
                </div>
                
              <div>
      <label class="block text-sm">Category</label>
      <!-- name changed to 'category' to match ModelForm -->
      <select id="category" name="category" required class="w-full px-4 py-2 border rounded-lg">
        <option value="">--- Select Category ---</option>
        {% for cate in categories %}
          <option value="{{ cate.id }}"
            {% if request.POST.category == cate.id|stringformat:"s" %}selected{% endif %}>
            {{ cate.category_name }}
          </option>
        {% endfor %}
      </select>
    </div>
            </div>

            <div>
                <label for="short_description" class="block text-sm font-medium text-gray-700 mb-1">Short Description</label>
                <textarea id="short_description" 
                          name="short_description" 
                          rows="2"
                          required
                          placeholder="A brief summary for cards and listings"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base resize-none"
                ></textarea>
            </div>

            <div>
                <label for="long_description" class="block text-sm font-medium text-gray-700 mb-1">Long Description (Full Content)</label>
                <textarea id="long_description" 
                          name="description" 
                          rows="10"
                          required
                          placeholder="Start writing your amazing blog post here..."
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base resize-none"
                ></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">Slug (URL identifier)</label>
                    <input id="slug" 
                           name="slug" 
                           type="text" 
                           placeholder="my-awesome-post-title"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base"
                           aria-describedby="slug-helper"
                    >
                    <p class="mt-1 text-xs text-gray-500" id="slug-helper">Leave empty to auto-generate.</p>
                </div>
                
                <div>
                    <label for="blog_image" class="block text-sm font-medium text-gray-700 mb-1">Post Image (Featured Image)</label>
                    <input id="blog_image" 
                           name="blog_image" 
                           type="file" 
                           required
                           accept="image/*"
                           class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 p-2 focus:outline-none"
                    >
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-4 border-t border-gray-100">
                
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Publish Status</label>
                    <select id="status" 
                            name="status" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base bg-white"
                    >
    <option value="draft" {% if request.POST.status == 'draft' %}selected{% endif %}>Draft</option>
    <option value="publish" {% if request.POST.status == 'publish' %}selected{% endif %}>Publish</option>
  </select>
                </div>

              
            </div>

            <div class="pt-6">
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-white font-semibold bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 text-lg">
                    <i class="fas fa-paper-plane mr-3"></i> Save and Continue
                </button>
            </div>
        </form>
    </div>
</body>
</html>
