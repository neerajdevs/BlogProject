{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">

    <div class="w-full max-w-lg mx-auto bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-3 flex items-center">
            <i class="fas fa-plus-circle mr-3 text-indigo-600"></i> Add New Category
        </h1>
        
        <form class="space-y-6" action="{% url 'add_category' %}" method="POST"> 
            {% csrf_token %}

            <div>
                <label for="category_name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                <input id="category_name" 
                       name="name" 
                       type="text" 
                       required 
                       placeholder="e.g., Programming, Travel, Food"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-base"
                >
            </div>
            
            <div>
                <label for="category_desc" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                <textarea id="category_desc" 
                          name="description" 
                          rows="4"
                          placeholder="Briefly describe this category"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-base resize-none"
                ></textarea>
            </div>

            <div class="flex space-x-4">
                <a href="#" class="w-1/3 flex justify-center py-2 px-4 border border-gray-300 rounded-full shadow-sm text-gray-700 font-semibold bg-gray-50 hover:bg-gray-100 transition duration-150">
                    Cancel
                </a>
                <button type="submit" 
                        class="w-2/3 flex justify-center py-2 px-4 border border-transparent rounded-full shadow-md text-white font-semibold bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                    <i class="fas fa-save mr-2"></i> Create Category
                </button>
            </div>
        </form>
    </div>
</body>
</html>
